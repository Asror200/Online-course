{% extends 'course/base/base.html' %}

{% block delete_confirm_blog_content %}
    <div class="container mt-xl-5">
        <h1>Delete Blog</h1>
        <p>Are you sure you want to delete this blog : "{{ blog.title }}"?
        </p>


        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
