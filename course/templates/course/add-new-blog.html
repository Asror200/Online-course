{% extends 'course/base/base.html' %}
{% load static %}
{% block add_new_course_content %}
    <div class="container">
        <!-- Login Form -->
        <div class="bg-secondary rounded p-5">
            <h3 class="text-uppercase mb-4" style="letter-spacing: 5px;">Add New Blog</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary py-md-2 px-md-4 font-weight-semi-bold"> Submit
                    </button>
            </form>
        </div>
    </div>
{% endblock %}
